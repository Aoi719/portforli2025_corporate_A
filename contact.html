    <link rel="stylesheet" href="/assets/css/splide.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body id="top">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="/" aria-label="トップページに戻る">
            <svg xmlns="http://www.w3.org/2000/svg" width="226" height="52" viewBox="0 0 226 52">
              <rect width="226" height="52" fill="white" />
              <circle cx="30" cy="26" r="20" fill="none" stroke="#00856a" stroke-width="4" />
              <circle cx="30" cy="26" r="12" fill="#3a539b" />
              <text x="60" y="36" font-family="Barlow Semi Condensed" font-size="24" fill="#34495e">Envision Lab</text>
            </svg></a
          >
        </h1>
        <div class="header__hamburger">
          <button class="header__hamburger-button" aria-expanded="false">
            <span class="header__hamburger-bar-wrap">
              <span class="header__hamburger-bar"></span>
              <span class="header__hamburger-bar"></span>
              <span class="header__hamburger-bar"></span>
              <span class="sr-only">メニュー開閉</span>
            </span>
          </button>
        </div>
        <nav class="header__nav">
          <div class="header__nav-inner">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a href="/web-solution.html">Webソリューション</a>
              </li>
              <li class="header__nav-list-item">
                <a href="/design-service.html">デザインサービス</a>
              </li>
              <li class="header__nav-list-item">
                <a href="/consulting.html">コンサルティング</a>
              </li>
              <li class="header__nav-list-item">
                <a href="/contact.html">お問い合わせ</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="page-body-wrapper">
      <main class="main">
        <section class="section section--narrow">
          <div class="section__inner">
            <h1 class="service-heading">お問い合わせ</h1>
            <div class="caution-box mb-xxl">
              <p class="caution-box__text">※このフォームは、実際に送信することはできません。</p>
            </div>
            <p class="mb-xxl ta_c">Envision Labのお問い合わせフォームです。</p>
            <form action="" method="post" class="form">
              <div class="form-parts form-parts--required">
                <div class="form-parts__label">
                  <label for="name">お名前</label>
                </div>
                <div class="form-parts__required">
                  <span class="form-parts__required-tag">必須</span>
                </div>
                <div class="form-parts__input">
                  <input type="text" id="name" required />
                </div>
              </div>
              <div class="form-parts form-parts--required">
                <div class="form-parts__label">
                  <label for="email">メール</label>
                </div>
                <div class="form-parts__required">
                  <span class="form-parts__required-tag">必須</span>
                </div>
                <div class="form-parts__input">
                  <input type="email" id="email" required />
                </div>
              </div>
              <div class="form-parts">
                <div class="form-parts__label">
                  <label for="tel">お電話</label>
                </div>
                <div class="form-parts__input">
                  <input type="tel" id="tel" />
                </div>
              </div>
              <div class="form-parts">
                <div class="form-parts__label">
                  <label for="zip">郵便番号</label>
                </div>
                <div class="form-parts__input">
                  <input type="text" id="zip" />
                </div>
              </div>
              <div class="form-parts">
                <div class="form-parts__label">
                  <label for="pref">都道府県</label>
                </div>
                <div class="form-parts__input form-parts__input--select">
                  <select name="pref" id="pref">
                    <option value="" selected>選択してください</option>
                    <option value="北海道">北海道</option>
                    <option value="青森県">青森県</option>
                    <option value="岩手県">岩手県</option>
                    <option value="宮城県">宮城県</option>
                    <option value="秋田県">秋田県</option>
                    <option value="山形県">山形県</option>
                    <option value="福島県">福島県</option>
                    <option value="茨城県">茨城県</option>
                    <option value="栃木県">栃木県</option>
                    <option value="群馬県">群馬県</option>
                    <option value="埼玉県">埼玉県</option>
                    <option value="千葉県">千葉県</option>
                    <option value="東京都">東京都</option>
                    <option value="神奈川県">神奈川県</option>
                    <option value="新潟県">新潟県</option>
                    <option value="富山県">富山県</option>
                    <option value="石川県">石川県</option>
                    <option value="福井県">福井県</option>
                    <option value="山梨県">山梨県</option>
                    <option value="長野県">長野県</option>
                    <option value="岐阜県">岐阜県</option>
                    <option value="静岡県">静岡県</option>
                    <option value="愛知県">愛知県</option>
                    <option value="三重県">三重県</option>
                    <option value="滋賀県">滋賀県</option>
                    <option value="京都府">京都府</option>
                    <option value="大阪府">大阪府</option>
                    <option value="兵庫県">兵庫県</option>
                    <option value="奈良県">奈良県</option>
                    <option value="和歌山県">和歌山県</option>
                    <option value="鳥取県">鳥取県</option>
                    <option value="島根県">島根県</option>
                    <option value="岡山県">岡山県</option>
                    <option value="広島県">広島県</option>
                    <option value="山口県">山口県</option>
                    <option value="徳島県">徳島県</option>
                    <option value="香川県">香川県</option>
                    <option value="愛媛県">愛媛県</option>
                    <option value="高知県">高知県</option>
                    <option value="福岡県">福岡県</option>
                    <option value="佐賀県">佐賀県</option>
                    <option value="長崎県">長崎県</option>
                    <option value="熊本県">熊本県</option>
                    <option value="大分県">大分県</option>
                    <option value="宮崎県">宮崎県</option>
                    <option value="鹿児島県">鹿児島県</option>
                    <option value="沖縄県">沖縄県</option>
                  </select>
                </div>
              </div>
              <div class="form-parts">
                <div class="form-parts__label">
                  <label for="address">住所</label>
                </div>
                <div class="form-parts__input">
                  <input type="text" id="address" />
                </div>
              </div>
              <div class="form-parts">
                <div class="form-parts__label">お問い合わせ理由</div>
                <div class="form-parts__input form-parts__input--checkbox">
                  <label><input type="checkbox" name="purpose" />○○○したから</label>
                  <label><input type="checkbox" name="purpose" />△△△したから</label>
                  <label><input type="checkbox" name="purpose" />□□□したから</label>
                </div>
              </div>
              <div class="form-parts form-parts--required">
                <div class="form-parts__label">回答方法</div>
                <div class="form-parts__required">
                  <span class="form-parts__required-tag">必須</span>
                </div>
                <div class="form-parts__input form-parts__input--radio">
                  <label><input type="radio" name="answer" required />メール</label>
                  <label><input type="radio" name="answer" />お電話</label>
                </div>
              </div>
              <div class="form-parts form-parts--required">
                <div class="form-parts__label">
                  <label for="detail">お問い合わせ内容</label>
                </div>
                <div class="form-parts__required">
                  <span class="form-parts__required-tag">必須</span>
                </div>
                <div class="form-parts__input">
                  <textarea name="detail" id="detail" required></textarea>
                </div>
              </div>
              <div class="agree">
                <div class="form-parts__input--checkbox">
                  <label> <input type="checkbox" required id="policy-agree" />プライバシーポリシーに同意する </label>
                </div>
              </div>
              <div class="submit">
                <button id="submit-button" type="submit" disabled>入力内容を確認する</button>
              </div>
            </form>
          </div>
        </section>
        <div class="to-top" id="to-top">
          <a href="#top" class="to-top__link">
            <span class="to-top__text">TOP</span>
          </a>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__copy">&copy; Envision Lab</p>
      </div>
    </footer>
